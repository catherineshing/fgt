<div class="modal-header">
    <h4 class="modal-title">Delete Item?<button class="close" ng-click="$dismiss()">&times;</button></h4>
</div>

<div class="modal-body">
    <div>This item and its images will be permanently deleted.</div>
</div>

<div class="modal-footer">
    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-danger" ng-click="$close()"><i class="glyphicon glyphicon-trash"></i> Delete</button>
</div>
